<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Notebooks by Sentinel-1</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link href="/lib/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  <link href="/lib/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">

  <link href="/style.css" rel="stylesheet">

  <script src="/lib/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/jquery/jquery-3.6.0.min.js"></script>
  <script src="/lib/underscore.js/1.13.4/underscore-umd-min.js"></script>
  <script src="/lib/backbone.js/1.4.1/backbone-min.js"></script>

  <script src="/main.js"></script>
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid p-0">
        <ul class="nav nav-pills  navbar-left">
          <li class="nav-item">
            <a href="/" class="nav-link">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="1em" class="d-inline-block align-text-top">
                <path fill="#999999" d="M 288,0 574,288 511,288 511,511 352,511 352,352 223,352 223,511 62,511 64,288 0,288 Z" />
              </svg> მთავარი
            </a>
          </li>
        </ul>
        <ul class="nav nav-pills navbar-right">
          <li class="nav-item">
            <a href="/" class="nav-link">🇬🇧 English </a>
          </li>
          <li class="nav-item">
            <a href="/ka/" class="nav-link active">🇬🇪 ქართული</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <main>
    <div class="container" id="OGP-shared-articles">
      <div class="table-responsive rable-hover mt-5">
        <table class="table caption-top align-middle">
          <caption>Index of Python Notebooks shared by <a href="https://github.com/sentinel-1">Sentinel-1</a></caption>
          <thead>
            <tr>
              <th scope="col">Notebook</th>
              <th scope="col">Published</th>
              <th scope="col">Last updated</th>
            </tr>
          </thead>
          <tbody id="OGP-article-list">
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="container" style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
      <p style="margin: 3.7em auto;"> © 2022
        <a href="https://github.com/sentinel-1" target="_blank">Sentinel-1</a>
      </p>
      <!-- TOP.GE ASYNC COUNTER CODE -->
      <div id="top-ge-counter-container" data-site-id="116052" style="margin-right: 3.7em;float: right;"></div>
      <script async src="//counter.top.ge/counter.js"></script>
      <!-- / END OF TOP.GE COUNTER CODE -->
      <!-- ANALYTICS.LAGOGAL.COM -->
      <div id="analytics-lagogal-com-access" data-site-id="20221" style="margin: 0;padding: 0;"></div>
      <script async src="//analytics.lagogal.com/access.js"></script>
      <!-- / END OF ANALYTICS.LAGOGAL.COM -->
    </div>
  </footer>

  <!-- Templates -->

  <script type="text/template" id="item-template">
      <th scope="row"><a href="<%- og_url %>"><%- og_title %></a></th>
      <td><%- article_published_time.toLocaleString() %></td>
      <td><%- article_modified_time.toLocaleString() %></td>
  </script>

</body>

</html>
